<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Responsive Form</h2>
    <form action="#" method="post" class="needs-validation" novalidate>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" id="phone" name="phone" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" id="dob" name="dob" class="form-control">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Gender</label><br>
        <div class="form-check form-check-inline">
          <input type="radio" id="male" name="gender" value="male" class="form-check-input">
          <label for="male" class="form-check-label">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" id="female" name="gender" value="female" class="form-check-input">
          <label for="female" class="form-check-label">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" id="other" name="gender" value="other" class="form-check-input">
          <label for="other" class="form-check-label">Other</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea id="address" name="address" class="form-control" rows="3"></textarea>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="qualification" class="form-label">Highest Qualification</label>
        <select id="qualification" name="qualification" class="form-select">
          <option value="highschool">High School</option>
          <option value="bachelor">Bachelor's</option>
          <option value="master">Master's</option>
          <option value="phd">PhD</option>
        </select>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="job-role" class="form-label">Current Job Role</label>
          <input type="text" id="job-role" name="job-role" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="company" class="form-label">Company Name</label>
          <input type="text" id="company" name="company" class="form-control">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="experience" class="form-label">Years of Experience</label>
          <input type="number" id="experience" name="experience" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Preferred Contact Method</label><br>
          <div class="form-check form-check-inline">
            <input type="radio" id="contact-email" name="contact-method" value="email" class="form-check-input">
            <label for="contact-email" class="form-check-label">Email</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" id="contact-phone" name="contact-method" value="phone" class="form-check-input">
            <label for="contact-phone" class="form-check-label">Phone</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" id="contact-sms" name="contact-method" value="sms" class="form-check-input">
            <label for="contact-sms" class="form-check-label">SMS</label>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Hobbies/Interests</label><br>
        <div class="form-check form-check-inline">
          <input type="checkbox" id="reading" name="hobbies" value="reading" class="form-check-input">
          <label for="reading" class="form-check-label">Reading</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" id="traveling" name="hobbies" value="traveling" class="form-check-input">
          <label for="traveling" class="form-check-label">Traveling</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" id="sports" name="hobbies" value="sports" class="form-check-input">
          <label for="sports" class="form-check-label">Sports</label>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="profile-pic" class="form-label">Profile Picture</label>
          <input type="file" id="profile-pic" name="profile-pic" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="resume" class="form-label">Resume</label>
          <input type="file" id="resume" name="resume" class="form-control">
        </div>
      </div>

      <div class="mb-3">
        <label for="bio" class="form-label">Short Bio</label>
        <textarea id="bio" name="bio" class="form-control" rows="3"></textarea>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" id="terms" name="terms" class="form-check-input" required>
        <label for="terms" class="form-check-label">I agree to the terms and conditions</label>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
